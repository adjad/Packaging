<head>
    <link rel="stylesheet" href="test.css">
</head>

<div id="contact-form">

    <div style="margin-bottom: 10px;">
      <h1>Fill out the form below</h1>  
    </div>

         <form method="post" action="/">
            
        <div>
            <label for="Shipment">
              <span class="required">Shipment: *</span> 
              <input type="text" id="name" name="name" value="" placeholder="What are you shipping?" required="required" tabindex="1" autofocus="autofocus" style="margin-top: 10px;">
            </label> 
        </div>

        <div>
            <label for="weight">
              <span class="required">Weight (lbs): *</span>
              <input type="number" value="" placeholder="0" tabindex="2" required="required" style="margin-top: 10px;">
            </label>  
        </div>

        <div>             
            <label for="Fragility">
            <span class="required">Fragility: *</span>
              <select id="subject" name="subject" tabindex="4" required="required" style="margin-top: 10px;">   
                <option value="very fragile">Very Fragile</option>
                <option value="fragile" >Fragile</option>  
                <option value="strong">Strong</option> 
                <option value="very strong">Very Strong</option> 
              </select>
            </label>
        </div>

        <!--<div>             
            <label for="message">
              <span class="required">Message: *</span> 
              <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
            </label>  
        </div>-->

        <div>
            <label for="width">
              <span class="required">Width (in.): *</span>
              <input type="number" value="" placeholder="0" tabindex="2" required="required" style="margin-top: 10px;">
            </label>  
        </div>

        <div>
            <label for="Length">
              <span class="required">Length (in.): *</span>
              <input type="number" value="" placeholder="0" tabindex="2" required="required" style="margin-top: 10px;">
            </label>  
        </div>

        <div>
            <label for="Height">
              <span class="required">Height (in.): *</span>
              <input type="number" value="" placeholder="0" tabindex="2" required="required" style="margin-top: 10px;">
            </label>  
        </div>

        <div>
            <label for="Budget">
              <span class="required">Budget (US dollars): *</span>
              <input type="number" value="" placeholder="0" tabindex="2" required="required" style="margin-top: 10px;">
            </label>  
        </div>

        <div>              
            <button name="submit" type="submit" id="submit" >Optimize Materials</button> 
        </div>

         </form>
  
    </div>
